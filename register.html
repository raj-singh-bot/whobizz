<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/slick.css">
        <link rel="stylesheet" href="css/slick-theme.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="register-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="register-left">
                            <div class="row m-0">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="logo-section">
                                        <a href="index.html"><img src="images/Logo-transparent.png" alt="" class="img-fluid"></a>
                                    </div>
                                </div>
                                <div class="col-lg-12 order-lg-1 col-md-12 order-md-1 col-sm-12 col-12 order-12">
                                    <div class="content-section">
                                        <div class="heading">
                                            <h5>Welcome to Metronic</h5>
                                        </div>
                                        <p>Discover exclusive planning and purchasing 
                                            and own a strong hold on your business</p>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-12 order-1">
                                    <div class="image-section">
                                        <img src="images/login.png" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="register-right">
                            <div class="form-section">
                                <div class="heading">
                                    <h5>Create an Account</h5>
                                </div>
                                <p>Already have an account? <a href="sign-in.html">Sign in here</a></p>
                                <div class="button-section">
                                    <a href="#" class="signup"><img src="images/google.png" alt="" class="img-fluid">Sign in with Google</a>
                                </div>
                                <div class="linebreak">
                                    <p>OR</p>
                                </div>
                            </div>
                            <div class="form-content">
                                <form action="">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="firstname">First Name</label>
                                                    <input type="text" class="form-control" id="firstname">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="lastname">Last Name</label>
                                                    <input type="text" class="form-control" id="lastname">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="inputEmail4">Email</label>
                                                <input type="email" class="form-control" id="inputEmail4">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="inputPassword4">Password</label>
                                                <div class="pass-icon">
                                                    <input type="password" class="form-control" id="inputPassword4">
                                                    <div class="image-section">
                                                        <a href="#"><img src="images/password.svg" alt="" class="img-fluid"></a>
                                                    </div>
                                                </div>
                                                <div class="password-notice">
                                                    <p>Use 8 or more characters with a mix of letters, numbers & symbols.</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label for="inputPassword5">Confirm Password</label>
                                                <input type="password" class="form-control" id="inputPassword5">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label class="custom-checkbox">I Agree <a href="#">Terms and conditions.</a>
                                                    <input type="checkbox">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="button-section">
                                                <div class="common-btn">
                                                    <a href="#">Submit</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <!-- <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script> -->
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    </body>
</html>
