    <body>

                                    </div>
                                </div>
                                <div class="col-lg-12 order-lg-1 col-md-12 order-md-1 col-sm-12 col-12 order-12">
                                    <div class="content-section">
                                        <div class="heading">
                                            <h5>Welcome to Metronic</h5>
                                        </div>
                                        <p>Discover exclusive planning and purchasing 
                                            and own a strong hold on your business</p>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-12 order-1">
                                    <div class="image-section">
                                        <img src="images/login.png" alt="" class="img-fluid">

                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="register-right">
                            <div class="form-section">
                                <div class="image-section">
                                    <img src="images/otp.png" alt="" class="img-fluid">
                                </div>
                                <div class="heading">
                                    <h5>OTP Verification</h5>
                                </div>
                                <p>Enter the verification code we sent <a href="">Johndoe07@gmail.com</a></p>
                            </div>
                            <div class="form-content">
                                <form action="">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="digit-group">
                                                <div class="form-group">
                                                    <label for="inputotp">Type your 6 digit security code</label>
                                                    <input type="text" id="digit-1" name="digit-1" data-next="digit-2" />
                                                    <input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" />
                                                    <input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" />
                                                    <span class="splitter">&ndash;</span>
                                                    <input type="text" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" />
                                                    <input type="text" id="digit-5" name="digit-5" data-next="digit-6" data-previous="digit-4" />
                                                    <input type="text" id="digit-6" name="digit-6" data-previous="digit-5" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="button-section">
                                                <div class="common-btn">

                                            </div>

                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <!-- <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script> -->
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
        <script>
            $('.digit-group').find('input').each(function() {
                $(this).attr('maxlength', 1);
                $(this).on('keyup', function(e) {
                    var parent = $($(this).parent());
                    
                    if(e.keyCode === 8 || e.keyCode === 37) {
                        var prev = parent.find('input#' + $(this).data('previous'));
                        
                        if(prev.length) {
                            $(prev).select();
                        }
                    } else if((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 65 && e.keyCode <= 90) || (e.keyCode >= 96 && e.keyCode <= 105) || e.keyCode === 39) {
                        var next = parent.find('input#' + $(this).data('next'));
                        
                        if(next.length) {
                            $(next).select();
                        } else {
                            if(parent.data('autosubmit')) {
                                parent.submit();
                            }
                        }
                    }
                });
            });
        </script>
        <script>
            $('.digit-group input').keyup(function () {
            if ($(this).val().length > 0) {
                $(this).addClass("active");
            } else {
                $(this).removeClass("active");
            }
        });
        </script>
    </body>
</html>
